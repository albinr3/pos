<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexion</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #2563eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 12px 0 16px;
      }
      .link-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        color: #0f172a;
        background: #e2e8f0;
        text-decoration: none;
      }
      .link-button:focus-visible {
        outline: 2px solid #1d4ed8;
        outline-offset: 2px;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background: var(--accent);
        cursor: pointer;
      }
      button:focus-visible {
        outline: 2px solid #1d4ed8;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Sin conexion</h1>
        <p>
          No hay acceso a internet. Si ya abriste esta app antes, puedes seguir
          trabajando con los datos locales y sincronizar cuando vuelva la
          conexion.
        </p>
        <p>Si quieres vender o cobrar, haz click aqui:</p>
        <div class="actions">
          <a class="link-button" href="/sales">Vender</a>
          <a class="link-button" href="/ar">Cobrar</a>
        </div>
        <button type="button" onclick="location.reload()">Reintentar</button>
      </div>
    </main>
  </body>
</html>
