<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vencimiento de suscripción</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 32px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #111827;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.65);
      overflow: hidden;
    }
    .header {
      padding: 32px;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.01em;
    }
    .header p {
      opacity: 0.9;
      margin: 8px 0 0;
    }
    .content {
      padding: 32px;
      line-height: 1.6;
      color: #cbd5e1;
    }
    .content h2 {
      margin-top: 0;
      color: #e2e8f0;
    }
    .content p {
      margin: 16px 0;
    }
    .warning-box {
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 24px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: linear-gradient(135deg, #f59e0b, #ea580c);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    .footer {
      padding: 20px 32px 28px;
      background: #0f172a;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }
    .footer a {
      color: #a5b4fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>{{brandName}}</h1>
      <p>Recordatorio de pago</p>
    </div>
    <div class="content">
      <h2>Hola {{accountName}},</h2>
      <div class="warning-box">
        <p style="margin: 0; color: #fbbf24; font-weight: 600;">{{message}}</p>
      </div>
      <p>
        Para evitar interrupciones en el servicio, por favor realiza tu pago 
        antes del vencimiento.
      </p>
      <a class="button" href="{{billingUrl}}">Ir a facturación</a>
      <p style="margin-top: 24px; font-size: 14px; color: #94a3b8;">
        ¿Necesitas ayuda? Contáctanos en 
        <a style="color: #a5b4fc; text-decoration: none;" href="mailto:{{supportEmail}}">{{supportEmail}}</a>.
      </p>
    </div>
  </div>
  <div class="footer">
    © {{year}} {{brandName}} · <a href="{{appUrl}}">Ir al portal</a>
  </div>
</body>
</html>
